<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>SentimentAnalyzer</title>
   <style>
    body {
        font-family: sans-serif;
    }

    #container {
        width: 500px;
        margin: 20px auto;  /* Center the container */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
    }

    textarea {
        width: calc(100% - 22px); /* Account for padding and border */
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer; /* Change cursor to pointer on hover */
    }

    button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    #result {
        font-weight: bold;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px; /* Rounded result box */

    }

        /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        #container {
            width: 90%; /* Adjust width for smaller screens */
        }
    }
</style>
</head>
<body>
<div id="container">
    <h1>SentimentAnalyzer</h1>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <button onclick="analyzeSentiment()">Analyze</button>
    <div id="result"></div>
</div>
<script>
  async function analyzeSentiment() {
    // ... other code ...

    try {
        // ... fetch call ...

      if (!response.ok) {  // Handles non-2xx responses
        const errorData = await response.json(); // Get error from server (if it is JSON)
        const errorMessage = errorData.error || 'Network response was not ok'; // Extract error message
        resultDiv.textContent = `Error: ${errorMessage}`; // More informative message

        // Optionally, re-throw for better logging/debugging if the server didn't return a JSON error.

            throw new Error(`Server Error: ${response.status} - ${response.statusText}`); //  Log the error including HTTP status 
        }

        return; // Stop further processing if there was an error.

      }

      // ... rest of the successful response handling
    } catch (error) {
      console.error('Error:', error); // Log full error on the console.
      resultDiv.textContent = `Error: ${error.message}`;  // Show the error to the user
    }
  }

</script>

</body>
</html>
